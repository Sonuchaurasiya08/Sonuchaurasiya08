<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing</title>
    <link rel="stylesheet" href="Registration.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container"></div>
        <form action="adduser.php" method="post" name="myform" onsubmit="return validate();">
            <div class="input-Name">
                <i class="fa fa-user Lock"></i>
                <input type="text" placeholder="First name" class="name" name="fname">

                <span>
                    <i class="fa fa-user Lock"></i>
                    <input type="text" placeholder="Last name" class="name" name="lname">
                </span>
            </div>

            <div class="input-Name">
                <i class="fa fa-envelope Lock"></i>
                <input type="text" placeholder="Email" class="text-name" name="eml">
            </div>

            <div class="input-Name">
                <i class="fa fa-unlock-alt Lock"></i>
                <input type="text" placeholder="Password" class="text-name" name="pswd">
            </div>

            <div class="input-Name">
                <i class="fa fa-unlock-alt Lock"></i>
                <input type="text" placeholder="Confirm Password" class="text-name" name="cpswd">
            </div>

            <div class="input-Name">
                <input type="radio" class="radio-button" name="gender" value="Male" required> Male
                <!-- <label style="margin-right: 30px;">Male</label> -->

                <input type="radio" class="radio-button" name="gender" value="Female" required> Female
                <!-- <label>Female</label>    -->
            </div>

            <div class="input-Name">
                <select name="State" class="text-name">
                    <option name="State" value="State">Select a State</option>
                    <option name="State" value="Bihar">Bihar</option>
                    <option name="State" value="Gujarat">Gujarat</option>
                    <option name="State" value="Delhi">Delhi</option>
                    <option name="State" value="Mumbai">Mumbai</option>
                    <option name="State" value="Rajsthan">Rajsthan</option>
                    <option name="State" value="M.P">M.P</option>
                    <option name="State" value="Punjab">Punjab</option>
                    <option name="State" value="Chenai">Chenai</option>
                    <option name="State" value="Asam">Asam</option>
                    <option name="State" value="Amartisar">Amartisar</option>
                </select>
                <!-- <div class="arrow"></div>    -->
            </div>

            <div class="input-name">
                <input type="checkbox" id="cb" class="check-button">
                <label for="cb" class="check">I Accept the terms and conditions</label>
            </div>
            <!-- <div class="input-name">
                <label for="cb">Already have an account <a href="Login.html"><b> Login</b></a></label>
             </div> -->

            <div class="input-Name">
                <input type="submit" class="button" value="Register">

            </div>

        </form>

    </div>
    <script>
        function validate() {
            let fname = document.forms["myform"]["fname"].value;
            let lname = document.forms["myform"]["lname"].value;
            let eml = document.forms["myform"]["eml"].value;
            let password = document.forms["myform"]["pswd"].value;
            let cpass = document.forms["myform"]["cpswd"].value;
            let emailformat = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})+$/;
            if (fname == "") {
                alert("First Name must be filled");
                return false;
            }
            else if (lname == "") {
                alert("Last Name must be filled.");
                return false;
            }
            else if (eml == "" || !emailformat.test(eml)) {
                alert("Enter valid Email id");
                return false;
            }
            else if (password == "") {
                alert("Password must be filled");
                return false;
            }
            else if (password.length < 6) {
                alert("Password should contain atleast 6 characters long");
                return false;
            }
            else if (cpass == "" || cpass != password) {
                alert("Password doesnot match, Please re-enter password");
                return false;
            }
        }
    </script>
</body>

</html>
