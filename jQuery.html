<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            outline: none;
            border: none;
            color: azure;
            background-color: black;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4> List of Beverages </h4>
    <h6 id="showItems">Click Jquery Button to View Beverages: </h6>
    <ul class="beverages">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <button id="btn">Jquery</button>

<script>
    $(document).ready(()=>{
        $("#showItems").show();
        $(".beverages").hide();
        $("#btn").click(()=>{
            $(".beverages").show(1000);
            $("#showItems").hide();
        })
    })
</script>
</body>
</html>
